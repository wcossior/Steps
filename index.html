<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Steps</title>
</head>

<body>
    <div class="container">
        <div class="progressContainer">
            <div class="progressLine"></div>
            <div class="circle active">
                <span>1</span>
            </div>
            <div class="circle">
                <span>2</span>
            </div>
            <div class="circle">
                <span>3</span>
            </div>
            <div class="circle">
                <span>4</span>
            </div>
        </div>
        <button id="btnPrev" onclick="prevStep()" disabled>Prev</button>
        <button id="btnNext" onclick="nextStep()">Next</button>
    </div>
</body>
<script src="script.js"></script>

</html>
